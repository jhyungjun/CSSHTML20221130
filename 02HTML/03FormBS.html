<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>

    <div class="container- md p-3 " style="width: 500px; margin:100px auto;border: 1px solid pink;border-radius: 10px;">
        <div style="text-align:center;">
            <h1>회원가입</h1>
        </div>

        <form action="join.jsp" method="get">
            <div>
                <label for="userid">ID</label>
                <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control mb-3" required oninvalid="this.setCustomValidity('좀입력해라목조르기전에')">

            </div>
            <div>
                <label for="pwd">PW</label>
                <input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요." class="form-control mb-3">

            </div>
            <div>
                <label for="email">MAIL</label>
                <input type="email" name="email" id="email" placeholder="example@example.com" class="form-control mb-3">

            </div>
            <div class="row mb-2">
                <div class="col-2">
                    <label for="gender">GENDER</label>
                </div>
                <div class="col">
                    <input type="radio" name="gender" value="M">남&nbsp;&nbsp;
                    <input type="radio" name="gender" value="W">여&nbsp;&nbsp;
                    <input type="radio" name="gender" value="T">트렌스젠더

                </div>
            </div>

            <div class="row mb-2">
                <div class="col-2">
                    <label for="">HOBBY</label>
                </div>
                <div class="col">
                    <input type="checkbox" name="hobby" value="climing" id="climing" calss="form -check-input"><label
                        for="climing" calss="form -check-label">등산</label> &nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="golf" id="golf" calss="form -check-input"><label
                        for="golf" calss="form -check-label">골프</label>&nbsp;&nbsp;
                    <input type="checkbox" name="hobby" value="swimming" id="swimming" calss="form -check-input"><label
                        for="swimming" calss="form -check-label">수영</label>
                </div>

            </div>
            <div>
                <label for="">memo</label><br>
                <textarea name="memo" id="" cols="30" rows="10" style="resize:none;" class="form-control"></textarea>


            </div>

            <div class="mb-2">
                <label for="">TEL</label>
                <div class="row">
                    <div class="col-3">
                        <SElect name="tel1" class="form-select">
                            <option value="053">053</option>
                            <option value="055">055</option>
                            <option value="02">02</option>
                        </SElect>
                    </div>
                    <div class="col-3">
                        <input type="text" name="tel2" class="form-select">
                    </div>
                    <div class="col-3">
                        <input type="text" name="tel3" class="form-select">

                    </div>
                </div>
            </div>





            <div>
                <input type="submit" value="회원가입" class="btn btn-primary w-100">

            </div>
        </form>


    </div>


</body>

</html>
