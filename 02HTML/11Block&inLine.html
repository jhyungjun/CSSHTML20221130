    <title>Document</title>
    <style>
        div {
            width: auto;
            height: 50px;
            background-color: palevioletred;
            margin: 10px;
        }

            width: auto;
            height: 50px;
            background-color: sandybrown;
            margin: 100px;
        }
    </style>

</head>

<body>

    <div>
        hello world
    </div>
    <div>
        hello world
    </div>
    <!-- inline형 :  contents의 width,height설정x,margin 제약-->
    <span>hello wordld</span>
    <span>hello wordld</span>
</body>

</html>
